            padding: 0;

        .container {

            position: relative;
        }

        /* Header Gaming Style */
        .game-header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            text-align: center;
            border-bottom: 2px solid #ff6b35;

        .game-title {

            background-clip: text;

            display: flex;

            -webkit-text-fill-color: transparent;
            background-clip: text;

            grid-template-columns: 1fr 1fr;

            border-radius: 15px;

            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);

            border-color: #ffd23f;
            box-shadow: 0 15px 35px rgba(255, 107, 53, 0.4);

        .mode-button h3 {
            font-size: 1.3rem;
            font-weight: 900;
            color: #ffd23f;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .mode-button p {
            color: #cccccc;
            font-size: 0.9rem;
            line-height: 1.4;
        }

            flex: 1;
            padding: 20px;
        }

        .game-arena.active {

            flex-direction: column;
        }

        /* Score Display */

            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff6b35;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            text-align: center;
        }

        .score-item {
            background: linear-gradient(145deg, #2a2a3e, #1e1e2f);
            border-radius: 10px;
            padding: 10px;
        }

        .score-label {
            font-size: 0.8rem;
            color: #cccccc;
            text-transform: uppercase;
            font-weight: bold;
        }

        .score-value {
            font-size: 1.8rem;
            font-weight: 900;
            color: #ffd23f;
            margin-top: 5px;
        }

        /* Battle Arena */
        .battle-field {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            margin: 20px 0;
        }

        .player-zone {

            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #ff6b35;
            border-radius: 15px;
            padding: 20px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;

        .player-name {
            font-size: 1.2rem;
            font-weight: 900;
            color: #ffd23f;
            text-transform: uppercase;
            margin-bottom: 15px;

        /* Hand Display Area */
        .hand-display {
            height: 120px;

            justify-content: center;

            border-radius: 10px;
            margin: 15px 0;
            position: relative;

            font-size: 4rem;

        }

        @keyframes handShake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        .waiting-hand {
            font-size: 3rem;
            color: #666;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }

        /* Control Buttons */
        .move-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .move-btn {

            border-radius: 12px;

            overflow: hidden;
        }

        .move-btn:hover {

        }

        .move-btn:active {
            transform: scale(0.95);
        }

        .move-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* VS Indicator */
        .vs-indicator {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);

            font-weight: 900;
            color: #ff6b35;

        /* Result Display - Semplice e stabile */

            justify-content: center;

        .result-message {

            text-transform: uppercase;

        }

        .result-message.win {
            background: linear-gradient(45deg, #4caf50, #8bc34a);

        }

            text-align: center;
            color: #ffd23f;
            font-weight: bold;
            margin: 15px 0;
        }

        .loading-dots::after {

        @keyframes loadingDots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }

            document.getElementById('playerControls').style.display = 'none';
            // Nascondi AI Thinking per modalit√† computer vs computer
            document.getElementById('aiThinking').style.display = 'none';

            // Start auto-play con timeout controllato
            autoPlayTimeout = setTimeout(autoPlay, 1000);
        }

        updateScores();
        resetHands();
    }

    // Player Move
    function makeMove(playerMove) {
        if (roundInProgress || !isGameActive) return;

        roundInProgress = true;
        showLoading(true);

        // Disable buttons
        const buttons = document.querySelectorAll('.move-btn');
        buttons.forEach(btn => btn.disabled = true);

        // Show player choice
        showHandChoice('player1Hand', playerMove);

        // Computer move dopo delay con timeout controllato
        moveTimeout = setTimeout(() => {
            const computerMove = getRandomMove();
            showHandChoice('player2Hand', computerMove);

            showLoading(false);
            determineWinner(playerMove, computerMove);

            // Re-enable buttons dopo risultato con timeout controllato
            enableButtonsTimeout = setTimeout(() => {
                buttons.forEach(btn => btn.disabled = false);
                roundInProgress = false;
            }, 2000);
        }, 1200);
    }

    // Auto Play for Computer vs Computer
    function autoPlay() {
        if (gameMode !== 'computer' || !isGameActive) return;

        roundInProgress = true;
        showLoading(true);

        moveTimeout = setTimeout(() => {
            const move1 = getRandomMove();
            const move2 = getRandomMove();

            showHandChoice('player1Hand', move1);
            showHandChoice('player2Hand', move2);

            showLoading(false);
            determineWinner(move1, move2);

            // Continue auto-play con timeout controllato
            resultTimeout = setTimeout(() => {
                roundInProgress = false;
                if (isGameActive && gameMode === 'computer') {
                    autoPlayTimeout = setTimeout(autoPlay, 1500);
                }
            }, 2000);
        }, 1200);
    }

    // Utility Functions
    function getRandomMove() {
        const moveKeys = Object.keys(moves);
        return moveKeys[Math.floor(Math.random() * moveKeys.length)];
    }

    function showHandChoice(elementId, move) {
        const element = document.getElementById(elementId);
        element.innerHTML = `<div class="hand-choice">${moves[move].hand}</div>`;
    }

    // Determina vincitore con battute casuali
    function determineWinner(move1, move2) {
        let result = '';
        let resultClass = '';
        let battleKey = `${move1}-${move2}`;

        // Ottieni battuta casuale per questa combinazione
        const quotes = battleQuotes[battleKey] || ['Battaglia epica!'];
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];

        if (move1 === move2) {
            if (gameMode === 'human') {
                result = `Pareggio! ${randomQuote}`;
            } else {
                result = `Pareggio! ${randomQuote}`;
            }
            resultClass = 'tie';
            scores.ties++;
        } else if (winConditions[move1] === move2) {
            if (gameMode === 'human') {
                result = `Hai vinto! ${randomQuote}`;
            } else {
                result = `Computer 1 vince! ${randomQuote}`;
            }
            resultClass = 'win';
            scores.player1++;
        } else {
            if (gameMode === 'human') {
                result = `Computer vince! ${randomQuote}`;
            } else {
                result = `Computer 2 vince! ${randomQuote}`;
            }
            resultClass = 'lose';
            scores.player2++;
        }

        showResult(result, resultClass);
        updateScores();
    }

    function showResult(message, type) {
        const resultElement = document.getElementById('resultMessage');
        resultElement.textContent = message;
        resultElement.className = `result-message ${type}`;

        // Mostra immediatamente
        resultElement.classList.add('show');

        // Clear timeout precedente se esiste
        if (resultTimeout) {
            clearTimeout(resultTimeout);
        }

        // Nascondi dopo 2.5 secondi
        resultTimeout = setTimeout(() => {
            resultElement.classList.remove('show');
            resultTimeout = null;
        }, 2500);
    }

    function showLoading(show) {
        const loadingElement = document.getElementById('loadingIndicator');
        if (show) {
            loadingElement.classList.add('show');
        } else {
            loadingElement.classList.remove('show');
        }
    }

    function updateScores() {
        document.getElementById('score1').textContent = scores.player1;
        document.getElementById('score2').textContent = scores.player2;
        document.getElementById('scoreTies').textContent = scores.ties;
    }

    function resetHands() {
        document.getElementById('player1Hand').innerHTML = '<div class="waiting-hand">‚úä</div>';
        document.getElementById('player2Hand').innerHTML = '<div class="waiting-hand">‚úä</div>';
    }

    // Funzione per pulire tutti i timeout
    function clearAllTimeouts() {
        if (autoPlayTimeout) {
            clearTimeout(autoPlayTimeout);
            autoPlayTimeout = null;
        }
        if (moveTimeout) {
            clearTimeout(moveTimeout);
            moveTimeout = null;
        }
        if (resultTimeout) {
            clearTimeout(resultTimeout);
            resultTimeout = null;
        }
        if (enableButtonsTimeout) {
            clearTimeout(enableButtonsTimeout);
            enableButtonsTimeout = null;
        }
    }

    // Game Controls
    function playAgain() {
        // Clear timeouts attivi per evitare conflitti
        clearAllTimeouts();

        resetHands();
        // Reset risultato e loading senza animazioni
        const resultElement = document.getElementById('resultMessage');
        resultElement.classList.remove('show');
        const loadingElement = document.getElementById('loadingIndicator');
        loadingElement.classList.remove('show');
        roundInProgress = false;

        if (gameMode === 'computer') {
            autoPlayTimeout = setTimeout(autoPlay, 500);
        }
    }

    function resetGame() {
        // Stop tutti i processi attivi
        isGameActive = false;
        roundInProgress = false;
        clearAllTimeouts();

        scores = { player1: 0, player2: 0, ties: 0 };
        updateScores();
        resetHands();

        document.getElementById('gameArena').classList.remove('active');
        document.getElementById('menuScreen').style.display = 'flex';

        // Reset risultato e loading
        const resultElement = document.getElementById('resultMessage');
        resultElement.classList.remove('show');
        const loadingElement = document.getElementById('loadingIndicator');
        loadingElement.classList.remove('show');

        // Re-enable tutti i pulsanti
        const buttons = document.querySelectorAll('.move-btn');
        buttons.forEach(btn => btn.disabled = false);
    }

    function newGame() {
        // Clear timeouts ma mantieni modalit√† attiva
        clearAllTimeouts();

        scores = { player1: 0, player2: 0, ties: 0 };
        updateScores();
        playAgain();
    }
</script>
